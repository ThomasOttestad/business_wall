{% extends "base.html" %}

{% block content %}
<div class="content">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'departments' %}">Departments</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'department_home' did=object.pk %}">{{object}}</a>
      </li>
      <li class="breadcrumb-item active">
        remove member
      </li>
    </ol>
  </nav>
  <div class="d-flex justify-content-center">
    <div class="wrapper">
      <h1 class="mb-4">Are you sure you want to remove "{{user}}" <br>from the {{object}} department?</h1>
      <p>The user will be removed immediatly. You cannot undo this action.</p>
      <form method="post">
        {% csrf_token %}
        <a class="btn btn-secondary" href="{% url 'department_home' did=object.pk %}">Cancel</a>
        <button class="btn btn-danger" type="submit">Remove</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
