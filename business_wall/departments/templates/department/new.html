{% extends "base.html" %}
{% load bootstrapify %}

{% block content %}
<div class="content">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'departments' %}">Departments</a>
      </li>
      <li class="breadcrumb-item active">
        new
      </li>
    </ol>
  </nav>
  <div class="d-flex justify-content-center">
    <div class="wrapper">
      <h1>Create new department</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors|bootstrapify_errors }}
        {% for field in form %}
          {{field|bootstrapify_field}}
        {% endfor %}
        <div class="mt-2">
          <a class="btn btn-secondary" type="button" href="{% url 'departments' %}">Cancel</a>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
